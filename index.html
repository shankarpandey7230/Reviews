<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="reviews">
          <h2 class="text">Our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./shankar.jpeg" alt="shankar" class="people-img" />
          </div>
          <h1 id="writer">Shankar Pandey</h1>
          <p id="profession">Web Developer</p>
          <p class="description">
            An Innvoative Developer looking to blossom his knowledge in web
            development utilising in the practical projects
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <button class="surprise">Surprise Me</button>
        </article>
      </section>
    </main>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
